<app-navbar></app-navbar>
<div class="container-fluid">
    <img src="https://placehold.co/600x400" alt="Group photo" class="img-banner rounded w-100 vh-25">
    <h1 class="mb-3">Quotes from {{groupName}}</h1>
    @if(user!=null && groupName!="favorites"){
    <app-create-quote [idGroup] = "groupId" [idUser]="user._id"></app-create-quote>
    }

    <div class="row row-gap-3 row-cols-2">
        @for(quote of quotes;track quote){
        <app-quote [quote]="quote"></app-quote>
        }

    </div>
</div>
