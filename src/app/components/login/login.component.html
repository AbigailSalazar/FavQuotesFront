<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center mt-5">
        <i class="bi bi-star logo"></i>
        <h1>FavQuotes</h1>
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row row-cols-1 row-gap-2 justify-content-center">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
              @if(loginForm.get('email')?.touched){
                 <div [hidden]="loginForm.get('email')?.valid" class="text-danger">Email is required and should be valid
              </div>
              }
             
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Passwords">
            </div>
            <button type="submit" class="btn btn-primary btn-block w-25 m-1" [disabled]="loginForm.invalid">Login</button>
            <a href="/signup" class="btn btn-primary btn-block w-25 m-1" >Sign up</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
